name: Deploy Gastronomia Section
on:
  push:
    branches: [ main ]
    paths:
      - 'nueva-seccion-gastronomia/**'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: nueva-seccion-gastronomia
          clean: true
